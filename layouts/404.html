<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">

  <head>
    {{ partial "docs/html-head" . }}
    {{ partial "docs/inject/head" . }}

    <style>
      .not-found {
        text-align: center;
      }
      .not-found h1 {
        margin: .25em 0 0 0;
        opacity: .25;
        font-size: 40vmin;
      }
    </style>
  </head>

  <body>
    <main class="flex justify-center not-found">
      <div style="margin-top:10%; margin-bottom: 3%;">
        <h3>404: Page Not Found on <br/>
        <a href="{{ .Site.Home.RelPermalink }}" onmouseover="style='text-decoration:underline'" onmouseout="style='text-decoration:none'">{{ .Site.Title }}</a><br/>
        Hold on, Searching ...
        </h3>
      </div>
      <br/>

    </main>
    {{ if default true .Site.Params.BookSearch }}
    <div class="book-search"  style="margin-left: 30%; width: 40%; ">
      <input type="text" id="book-search-input" placeholder="{{ i18n "Search" }}" aria-label="{{ i18n "Search" }}" maxlength="64" data-hotkeys="s/" />
      <div class="book-search-spinner hidden"></div>
      <ul id="book-search-results"></ul>
    </div>
    {{ end }}
    {{ partial "docs/inject/body" . }}
  </body>

  </html>

  <script>
        window.addEventListener('DOMContentLoaded', () => {
        document.getElementById('book-search-input').value = window.location.pathname.replaceAll('/', '').replaceAll('%20', ' ');
        document.getElementById('book-search-input').focus()
    });
  </script>
