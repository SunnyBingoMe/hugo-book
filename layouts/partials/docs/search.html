{{ if default true .Site.Params.BookSearch }}
<a id="search-btn" style="display: none;" href="javascript:void(0);"><span class="icon-search">Êçú</span></a>
<div id="fastSearch" class="book-search">
  <input type="text" id="searchInput" tabindex="0" placeholder="{{ i18n "Search" }}" aria-label="{{ i18n "Search" }}" maxlength="64" data-hotkeys="s/" />
  <div class="book-search-spinner hidden"></div>
  <ul id="searchResults"></ul>
</div>
<script src="/js/fuse.min.js"></script> <!-- download and copy over fuse.min.js file from fusejs.io -->
{{ end }}
